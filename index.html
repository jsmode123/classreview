<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Google Sheets Data</h1>
    <table id="data-table">
        <thead>
            <tr>
                <!-- 헤더는 JavaScript로 동적으로 생성됨 -->
            </tr>
        </thead>
        <tbody>
            <!-- 데이터는 JavaScript로 동적으로 생성됨 -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // CSV URL (여기서 실제 구글 스프레드시트 링크 사용)
        const csvUrl = "https://docs.google.com/spreadsheets/d/1L5BUx5Ykewx4RPa9awZdKnKJIUFHU7zLrURMEegwJ2I/export?format=csv&id=1L5BUx5Ykewx4RPa9awZdKnKJIUFHU7zLrURMEegwJ2I&gid=1779817683";
        
        // CSV 파일 불러오기
        fetch(csvUrl)
            .then(response => response.text())
            .then(data => {
                // CSV 데이터 파싱
                const parsedData = Papa.parse(data, { header: true });
                
                // 테이블 헤더 생성
                const headers = parsedData.meta.fields;
                const headerRow = document.querySelector('#data-table thead tr');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });

                // 테이블 바디에 데이터 추가
                const tableBody = document.querySelector('#data-table tbody');
                parsedData.data.forEach(row => {
                    const tr = document.createElement('tr');
                    Object.values(row).forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error fetching CSV:', error));
    </script>
</body>
</html>
