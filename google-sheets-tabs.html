<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data with Tabs</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        button {
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Google Sheets Data</h1>
    
    <!-- 탭 선택 버튼들 -->
    <div id="tabs">
        <button onclick="loadData(1779817683)">Tab 1</button>
        <button onclick="loadData(123456789)">Tab 2</button>
        <button onclick="loadData(987654321)">Tab 3</button>
    </div>

    <!-- 데이터 테이블 -->
    <table id="data-table">
        <thead>
            <tr>
                <!-- 헤더는 JavaScript로 동적으로 생성됨 -->
            </tr>
        </thead>
        <tbody>
            <!-- 데이터는 JavaScript로 동적으로 생성됨 -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // 구글 스프레드시트 ID
        const sheetId = "1L5BUx5Ykewx4RPa9awZdKnKJIUFHU7zLrURMEegwJ2I";
        
        // 특정 gid에 해당하는 데이터를 불러오는 함수
        function loadData(gid) {
            const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&id=${sheetId}&gid=${gid}`;
            
            fetch(csvUrl)
                .then(response => response.text())
                .then(data => {
                    // CSV 데이터 파싱
                    const parsedData = Papa.parse(data, { header: true });

                    // 테이블 헤더 생성
                    const headers = parsedData.meta.fields;
                    const headerRow = document.querySelector('#data-table thead tr');
                    headerRow.innerHTML = '';  // 기존 헤더 지우기
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });

                    // 테이블 바디에 데이터 추가
                    const tableBody = document.querySelector('#data-table tbody');
                    tableBody.innerHTML = '';  // 기존 데이터 지우기
                    parsedData.data.forEach(row => {
                        const tr = document.createElement('tr');
                        Object.values(row).forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        // 기본적으로 첫 번째 탭 데이터를 불러오게 설정
        loadData(1779817683);
    </script>
</body>
</html>
